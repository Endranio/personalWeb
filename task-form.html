<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="left-navbar">
        <a href="">
          <img
            class="web-logo"
            src="../image/download__1_-removebg-preview.png"
            alt=""
          />
        </a>
        <ul class="left-links">
          <li><a  href="task_2.html">Home</a></li>
          <li><a href="MyProject.html">My Project</a></li>
        </ul>
      </div>

      <div>
        <a href="task-form.html" class="contact-link">Contact me</a>
      </div>
    </nav>

    <div class="hero-image">
      <div class="main">
        <form id="contactForm" action="">
          <h1>Get In Touch</h1>
          <div class="a">
            <label for="name">Name</label>

            <input
              placeholder="name"
              type="text"
              name="name"
              id="name"
              required
            />
          </div>

          <div class="a">
            <label for="email">Email</label>
            <input
              placeholder="email"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="a">
            <label for="phoneNumber" required="">Phone Number</label>
            <input
              placeholder="phone number"
              type="number"
              id="phoneNumber"
              name="phoneNumber"
              required
            />
          </div>

          <div class="a">
            <label for="Subject">Subject</label>
            <select name="Subject" id="Subject" required>
              <option value=""></option>
              <option value="frontend">frontend</option>
              <option value="backend">backend</option>
            </select>
          </div>

          <div class="a">
            <label for="massage">Your Massage</label>
            <textarea id="massage" name="massage" required></textarea>
          </div>

          <div class="button">
            <button class="btn-contact-form" type="submit">submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="contact.js"></script>
  </body>
</html>
